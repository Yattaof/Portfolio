<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta
			name="description"
			content="SmallPixel - Tworzę strony i aplikacje internetowe, skupiam się na frontendzie jednak jeśli posiadasz jakieś inne zlecenie, napisz chętnie dogadam szczegóły"
		/>
		<meta name="og:title" property="og:title" content="SmallPixel" />

		<link rel="icon" href="/images/favicon/favicon.ico" type="image/x-icon" />
		<!-- Favicon dla standardowych przeglądarek -->
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="/images/favicon/favicon-32x32.png"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="16x16"
			href="/images/favicon/favicon-16x16.png"

		<link
			rel="apple-touch-icon"

		<link
			rel="icon"

		<meta name="theme-color" content="#333333" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
